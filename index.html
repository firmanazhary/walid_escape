<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Walid's Escape</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      touch-action: none; /* Penting untuk mencegah geser */
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    canvas {
      background-color: antiquewhite;
      border: 5px solid #000;
      border-radius: 15px;
      display: none;
      width: 90vw;
      height: auto;
      max-width: 800px;
      aspect-ratio: 8 / 3;
    }

    h1 {
      color: white;
      font-size: 36px;
      text-align: center;
      margin-bottom: 10px;
    }

    #instructions {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    #startButton {
      background-color: #28a745;
      color: white;
      font-size: 20px;
      padding: 10px 30px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    #startButton:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Walid's Escape</h1>
    <div id="instructions">
      <p>Tekan <b>Spasi</b> atau <b>Tap layar</b> untuk melompat dan hindari rintangan!</p>
      <p>Tekan tombol <b>Start Game</b> untuk mulai.</p>
    </div>
    <button id="startButton">Start Game</button>
    <canvas id="gameCanvas" width="800" height="300"></canvas>
    <audio id="successSound" src="ssstik (mp3cut.net).mp3" preload="auto"></audio>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");
    const instructions = document.getElementById("instructions");
    const successSound = document.getElementById("successSound");

    const walidImage = new Image();
    walidImage.src = "https://i.ytimg.com/vi/bPWLA5lA83s/oar2.jpg";

    const obstacleImage = new Image();
    obstacleImage.src = "https://i.ytimg.com/vi/ozn27T5gouQ/maxresdefault.jpg";

    let scale = canvas.width / canvas.clientWidth;

    let walid = {
      x: 50,
      y: 230,
      width: 50,
      height: 50,
      isJumping: false,
      jumpHeight: 0,
      gravity: 0.6,
      jumpStrength: 15
    };

    let obstacles = [];
    const obstacleSpeed = 6;
    let passedObstacles = 0;
    let isGameStarted = false;
    let isGameOver = false;

    function drawWalid() {
      ctx.drawImage(walidImage, walid.x, walid.y - walid.jumpHeight, walid.width, walid.height);
    }

    function drawObstacles() {
      obstacles.forEach(obs => {
        ctx.drawImage(obstacleImage, obs.x, obs.y, obs.width, obs.height);
      });
    }

    function addObstacle() {
      const height = 230;
      obstacles.push({
        x: canvas.width,
        y: height,
        width: 40,
        height: 40
      });
    }

    function updateObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= obstacleSpeed;
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          passedObstacles++;
          i--;
          successSound.play();
        }
      }
    }

    function jump() {
      if (walid.isJumping) {
        walid.jumpHeight += walid.jumpStrength;
        if (walid.jumpHeight >= 50) {
          walid.isJumping = false;
        }
      } else {
        if (walid.jumpHeight > 0) {
          walid.jumpHeight -= walid.gravity;
        }
      }
    }

    function checkCollision() {
      for (let obs of obstacles) {
        if (
          walid.x + walid.width > obs.x &&
          walid.x < obs.x + obs.width &&
          walid.y - walid.jumpHeight + walid.height > obs.y
        ) {
          isGameOver = true;
          alert("Game Over! Walid terkena rintangan.");
          window.location.reload();
        }
      }
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + passedObstacles, 10, 30);
    }

    function gameLoop() {
      if (!isGameOver && isGameStarted) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWalid();
        drawObstacles();
        updateObstacles();
        jump();
        checkCollision();
        drawScore();

        if (Math.random() < 0.02) {
          addObstacle();
        }

        requestAnimationFrame(gameLoop);
      }
    }

    // Keyboard
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && isGameStarted && !walid.isJumping) {
        walid.isJumping = true;
      }
    });

    // Touch (tap seluruh layar)
    document.body.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (isGameStarted && !walid.isJumping) {
        walid.isJumping = true;
      }
    }, { passive: false });

    // Start Game
    startButton.addEventListener("click", () => {
      isGameStarted = true;
      instructions.style.display = "none";
      startButton.style.display = "none";
      canvas.style.display = "block";
      gameLoop();
    });
  </script>
</body>
</html>
